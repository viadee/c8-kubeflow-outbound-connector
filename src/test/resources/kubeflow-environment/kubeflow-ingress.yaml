apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: centraldashboard
                port:
                  number: 80
          - path: /pipeline
            pathType: Prefix
            backend:
              service:
                name: ml-pipeline-ui
                port:
                  number: 80